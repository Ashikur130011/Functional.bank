<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to <span class="font-semibold text-purple-600">Munna'r Banking</span></h1>
    </header>
    <main class="w-2/3 mx-auto">
        <section class="mt-10">
            <div class="grid grid-cols-3  gap-4">
                <div class="bg-blue-400 text-white text-center p-8 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-red-400 text-white text-center p-8 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-4xl">$<span id="withdraw-total">000</span></h3>
                </div>
                <div class="bg-green-500 text-white text-center p-8 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-4xl">$<span id="balance-total">2000</span></h3>
                </div>
                
            </div>
        </section>
        <section class="mt-14">
            <div class="grid grid-cols-2 gap-4">
                
            <div class="bg-blue-400 rounded p-4">
                <h2 class="text-2xl mb-3 mx-3 text-white">Please Deposit</h2>
                <input id="deposit-input" class="block border rounded mx-3 mb-4 w-2/4 px-2" type="text" placeholder="Deposit Amount $">
            
                <button id="deposit-button" class="font-bold text-white bg-green-600 mx-3 mb-2 px-4 rounded-md ">Deposit</button>
            </div>
            <div class="bg-red-400 rounded p-4">
                <h2 class="text-2xl mb-3 mx-3 text-white">Please Deposit</h2>
                <input id="withdraw-input" class="block border rounded mx-3 mb-4 w-2/4 px-2" type="text" placeholder="withdraw Amount $">
            
                <button id="withdraw-button" class="font-bold text-white bg-green-600 mx-3 mb-2 px-4 rounded-md ">Withdraw </button>
            </div>
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>
</html>
