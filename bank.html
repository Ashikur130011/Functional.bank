<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Ashik</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to <span class="font-semibold text-purple-600">Munna'r Bank</span></h1>
    </header>

    <main>
        <section class="bg-green-300 w-3/4 mx-auto mt-14">
            <h2 class="text-2xl mb-3 mx-3">Please Login</h2>
            <div>
                <input id="user-email" class="block border rounded mx-3 mb-4 w-3/4 px-2" type="text" placeholder="Your email">
                <input id="user-password" class="block border rounded mx-3 mb-4 w-3/4 px-2" type="password" name="" id="" placeholder="Your Password">
            
                <button id="login" class="font-bold text-white bg-green-600 mx-3 mb-2 px-4 rounded-xl ">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
